version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: attendance-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: ogsadmin
      MONGO_INITDB_DATABASE: attendance
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local
